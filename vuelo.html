<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_vuelo.css">
    <title>Ingreso de Vuelos</title>
    <script>
        function validar() {
            let id_vuelo = document.getElementById('id_vuelo').value;
            let origen = document.getElementById('origen').value;
            let destino = document.getElementById('destino').value;
            let fecha = document.getElementById('fecha').value;
            let plazas_disponibles = document.getElementById('plazas_disponibles').value;
            let precio = document.getElementById('precio').value;
            if (id_vuelo === '' || origen === '' || destino === '' || fecha === '' || plazas_disponibles === '' || precio === '') {
                alert('Por favor ingrese todos los campos');
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <h1>Ingreso de Vuelos</h1>
    <form class="formulario" action="procesar_vuelo.php" method="post" onsubmit="return validar()">
        <label for="id_vuelo">NÃºmero del vuelo:</label>
        <input type="text" id="id_vuelo" name="id_vuelo" required><br>
        <label for="origen">Origen:</label>
        <input type="text" id="origen" name="origen" required><br>
        <label for="destino">Destino:</label>
        <input type="text" id="destino" name="destino" required><br>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required><br>
        <label for="plazas_disponibles">Plazas Disponibles:</label>
        <input type="number" id="plazas_disponibles" name="plazas_disponibles" required><br>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" required><br>
        <button type="submit">Agregar Vuelo</button>
    </form>
    
</body>
</html>
